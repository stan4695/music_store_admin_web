<!DOCTYPE html>
<html lang="en">
 	<head>
	    <meta charset="UTF-8" />
	    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
	    <title>Login Page</title>
	    <link rel="stylesheet" href="styles/index.css" />
	    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet"/>
	    <style>
	      /* Ascunde formularul de register inițial */
	      .register-form {
	        display: none;
	      }
	
	      /* Adaugă tranziții pentru un efect plăcut */
	      .form-active {
	        display: block;
	        animation: fadeIn 0.5s;
	      }
	
	      @keyframes fadeIn {
	        from {
	          opacity: 0;
	        }
	        to {
	          opacity: 1;
	        }
	      }
	    </style>
  	</head>
	<body>
		<div class="container">
			<!-- Login  -->
			<form id="loginForm" class="login-form" action="login.jsp"
				method="POST">
				<h1>Intră în cont</h1>
				<div class="input_box">
					<input type="text" name="username" placeholder="Nume de utilizator" required />
					<i class="bx bxs-user"></i>
				</div>
				<div class="input_box">
					<input type="password" name="password" placeholder="Parola" required /> <i class="bx bxs-lock-alt"></i>
				</div>
				<div class="remember_forgot">
					<label> <input type="checkbox" /> Ține-mă minte </label> <a href="#">Ai uitat parola?</a>
				</div>
				<button type="submit" class="btn">Autentificare</button>
				<div class="register">
					<p>
						Nu ai deja un cont? <a href="#" onclick="showRegisterForm()">Înregistrează-te aici!</a>
					</p>
				</div>
			</form>
	
			<!-- Register -->
			<form id="registerForm" class="register-form" action="register.jsp"
				method="POST">
				<h1>Creează un cont</h1>
				<div class="input_box">
					<input type="text" name="username" placeholder="Username" required /> <i class="bx bxs-user"></i>
				</div>
				<div class="input_box">
					<input type="password" name="password" placeholder="Password" required /> <i class="bx bxs-lock-alt"></i>
				</div>
				<div class="input_box">
					<input type="email" name="email" placeholder="Email" required /> <i class="bx bxs-envelope"></i>
				</div>
				<button type="submit" class="btn">Înregistrare</button>
				<div class="login">
					<p>
						Ai deja un cont? <a href="#" onclick="showLoginForm()">Autentifică-te aici!</a>
					</p>
				</div>
			</form>
		</div>
	
		<script>
	      
	      function showRegisterForm() {
	        document.getElementById("loginForm").style.display = "none";
	        document.getElementById("registerForm").classList.add("form-active");
	      }
	
	      
	      function showLoginForm() {
	        document.getElementById("registerForm").classList.remove("form-active");
	        document.getElementById("loginForm").style.display = "block";
	      }
	    </script>
	</body>
</html>
